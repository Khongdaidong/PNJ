name: Refresh News and Deploy

on:
  schedule:
    - cron: "0 1 * * *" # 08:00 ICT
  workflow_dispatch:

concurrency:
  group: refresh-news-deploy
  cancel-in-progress: false

jobs:
  refresh-news:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Refresh news feed
        run: npm run refresh-news

      - name: Build static site
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy hosting
        run: firebase deploy --only hosting --project pnj-project-a37ef --non-interactive
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
